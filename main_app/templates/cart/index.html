{% extends "base.html" %}
{% block head %}
{% endblock head %}
{% block content %}
<section>
    <h2>Cart</h2>
    <ul>
        {% for item in cart %}
            {% comment %} <li>{{ item }}</li> {% endcomment %}
            <li>{{ item.name }} - ${{ item.price }} x {{item.quantity}} = {{item.total}}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
