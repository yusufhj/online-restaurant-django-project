{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock head %}
{% block content %}
<section class="container">
    <div class="title-container">
        <h1 class="title text-center">Restaurants</h1>
    </div>
    <div class="restaurant-grid">
        {% for rest in restaurants %}
        <div class="restaurant-card">
            <a href="{% url 'detail' rest.id %}">
                <div class="card">
                    <!-- Restaurant Image Section -->
                    <div class="card-image">
                        <figure class="image">
                            {% if rest.image %}
                                <img src="{{ rest.image.url }}" alt="{{ rest.name }} image">
                            {% else %}
                                <img src="https://via.placeholder.com/150" alt="{{ rest.name }} placeholder image">
                            {% endif %}
                        </figure>
                    </div>

                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="restaurant-name">{{ rest.name }}</p>
                                <p class="restaurant-address">{{ rest.address }}</p>
                                <p class="restaurant-categories">{{ rest.get_categories_display }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>


{% endblock %}
