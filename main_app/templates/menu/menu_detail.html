{% extends "base.html" %}
{% block head %}
{% endblock head %}
{% block content %}
<section>
    <h2>{{ restaurant.name }}</h2>
    <img src="{{ restaurant.image }}" alt="{{ restaurant.name }}">
    <h3>{{menu.name}}</h3>
    <div>
        <a href="{% url 'menu_update' restaurant.id menu.id %}">Edit</a>
        <a href="{% url 'menu_delete' restaurant.id menu.id %}">Delete</a>
    </div>
    <img src="{{menu.image}}" alt="{{menu.name}}">
    <p>{{menu.description}}</p>
    <p>{{menu.category.name}}</p>
    <p>${{menu.price}}</p>
    <form id="logout-form" method="post" action="{% url 'cart_add' menu.id %}">
        {% csrf_token %}
        <button class="button is-primary">Add to Cart</button>
      </form>

    {% comment %} 
    <form action="{% url 'add_to_cart' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="menu_id" value="{{menu.id}}">
        <button type="submit">Add to cart</button>
    </form> 
    {% endcomment %}
</section>
{% endblock %}
