{% extends "base.html" %}
{% block content %}
<h1>Orders</h1>
{% if orders %}
  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'order_detail' order.id %}">
            {{ order.order_date }} - Total: ${{ order.total }} - Status: {{ order.status }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No orders have been made yet.</p>
{% endif %}
{% endblock content %}
